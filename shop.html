<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester United Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff0000, #000000);
            color: #fff;
       }

        header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           padding: 10px 20px;
           background-color: #000;
       }



       nav {
          display: flex;
          flex-grow: 1;
       }

       nav ul {
           list-style-type: none;
           margin: 0;
           padding: 0;
           display: flex;
           gap: 30px; /* Increase this value to add more space between items */
           justify-content: flex-start;
           flex-grow: 1;
         }



       nav ul li {
          display: inline;
       }

        nav ul li a {
          text-decoration: none;
          color: #fff;
          font-weight: bold;
       }

        nav ul li a:hover {
           color: #d9534f; /* Change text color on hover */
           text-decoration: underline; /* Add underline effect */
       }

        .shop {
            padding: 50px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .shop h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
        }

        .shop p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #ddd;
        }

        .product-section {
            margin-bottom: 40px;
        }

        .product-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 400px;
            height: 450px;
            text-align: center;
            padding: 60px;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
        }

        .product-card p {
            font-size: 1.2em;
            color: #666;
        }

        .shop-btn {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .shop-btn:hover {
            background: #0056b3;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .separator {
            width: 80%;
            margin: 40px auto;
            border-top: 2px solid #ddd;
        }

        @media (max-width: 768px) {
            .nav-links ul {
                display: none;
                flex-direction: column;
                background: #333;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                border-radius: 8px;
            }

            .nav-links.active ul {
                display: flex;
            }

            .nav-toggle {
                display: block;
            }

            .product-card {
                width: 100%;
                height: auto;
            }

            .product-card img {
                height: auto;
            }
        }
    </style>
</head>
<body>
